<fieldset>
    <legend>{:lang('条件搜索')}</legend>
    <form action="{:sysuri()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">用户账号</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="user" placeholder="请输入用户账号" value="{$get.user|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">卡券编号</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="code" placeholder="请输入卡券编号" value="{$get.code|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">使用状态</label>
            <label class="layui-input-inline">
                <select class="layui-select" name="used">
                    <option value=''>- 全部 -</option>
                    {foreach ['未使用','已使用'] as $k=>$v}
                    {if isset($get.used) and $get.used eq $k.''}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}{/foreach}
                </select>
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">领取时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" data-date-range name="create_time" placeholder="请选择领取时间" value="{$get.create_time|default=''}">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>
