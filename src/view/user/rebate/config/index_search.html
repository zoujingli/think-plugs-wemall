<fieldset>
    <legend>条件搜索</legend>
    <form action="{:sysuri()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">奖励类型</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="mtype">
                    <option value=''>-- 全部 --</option>
                    {foreach $prizes as $k=>$v}
                    {if isset($get.mtype) and $get.mtype eq $k.''}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}{/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">规则标题</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="name" placeholder="请输入规则标题" value="{$get.name|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">创建时间</label>
            <label class="layui-input-inline">
                <input class="layui-input" data-date-range name="create_time" placeholder="请选择创建时间" value="{$get.create_time|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
            <!--{if auth("add")}-->
            <button class='layui-btn layui-btn-sm layui-btn-normal' type="button" data-table-id="RebateConfigTable" data-modal='{:url("add")}'>添加规则</button>
            <!--{/if}-->
        </div>
    </form>
</fieldset>
